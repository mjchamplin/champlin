<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class='post'>
{% include header.html %}

<main id="post-content">
  <h1>
    {{ page.title }}
  </h1>
  <div class='book-author'>
    <span>
      {{ page.book-author }},
    </span>
    <span>
      {{ page.publication-date }}
    </span>
  </div>
  {{ content }}
  <div class='book-author'>
    Reviewed on <time datetime='{{ page.date | date: "%Y-%m-%d" }}'>{{ page.date | date: "%m/%d/%Y" }}</time>
  </div>
  <div class='end-sign'>{m.}</div>
</main>

{% include footer.html %}

</body>
</html>
